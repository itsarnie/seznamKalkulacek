<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Kalkulačka spotřeby paliva</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>⛽ Kalkulačka spotřeby paliva</h1>
        
        <div class="form-group">
            <label for="distance">Vzdálenost</label>
            <div class="input-wrapper">
                <span class="symbol">↔️</span>
                <input type="number" id="distance" min="0" step="0.1" value="0" placeholder="Zadejte vzdálenost">
            </div>
        </div>

        <div class="form-group">
            <label for="consumption">Spotřeba</label>
            <div class="input-wrapper">
                <span class="symbol">🔧</span>
                <input type="number" id="consumption" min="0" step="0.1" value="0" placeholder="Zadejte spotřebu">
            </div>
        </div>

        <div class="form-group">
            <label for="fuelPrice">Cena paliva za litr</label>
            <div class="input-wrapper">
                <span class="symbol">💰</span>
                <input type="number" id="fuelPrice" min="0" step="0.1" value="0" placeholder="Zadejte cenu paliva">
            </div>
        </div>

        <div id="result">
            <div class="result-row">
                <span class="result-label">⛽ Spotřebované palivo:</span>
                <span class="result-value">
                    <span id="fuelNeeded" class="animated-number">0.00</span>
                    <span class="unit">litrů</span>
                </span>
            </div>
            <div class="result-row">
                <span class="result-label">💵 Celková cena:</span>
                <span class="result-value">
                    <span id="totalCost" class="animated-number">0.00</span>
                    <span class="unit">Kč</span>
                </span>
            </div>
        </div>
        
        <!-- Přidané tlačítko -->
        <a href="list.html" class="btn">Zpět na seznam kalkulaček</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
